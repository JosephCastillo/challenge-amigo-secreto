name: Deploy static site to Github Pages

on:
  push:
    branches:
      - main # Only deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

        - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Adjust this path to your static site output directory
          publish_branch: gh-pages # The branch where the site will be deployed
          force_orphan: true # Create an orphan branch if it doesn't exist
          keep_files: false # Remove old files not present in the new build 